<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv="X-UA-Compatible" content='IE=edge'>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <title>Odin SSPECI Control</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
        <link href="css/fontawesome/css/all.min.css" rel="stylesheet">
        <link href="css/bootstrap/bootstrap-switch.min.css" rel="stylesheet">

        <link href="css/odin_control.css" rel="stylesheet">

        <div id="global-nav"></div>
    </head>
    <body>
        <h1 class="text-center">SSPECI Spectrometer Controls</h1>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="home" role="tabpanel">
                <div class="container">
                    <!-- <div class="container"> -->
                    <h2 class="text-center">Spectrometer</h2>
                    <div class="row">
                        <div class="col">
                            <img class="img-fluid" id='data_img' src="/api/0.1/zerorpc/image" data-src="/api/0.1/zerorpc/image">
                            <button class="btn btn-outline-secondary" type="button" onclick="acquire()">Acquire</button>
                            <input type="number" class="form-control" id="input-num-frames">
                        </div>
                <!-- ["FullSensor", "BinnedSensor", "LineSensor", "CustomRegions"] -->
                        <div class="col">
                            <div class="btn-group" role="group" id="binning_controls" aria-label="Binning Controls">
                                <input type="radio" class="btn-check" name="btnradio_bin" id="btn_full_sensor" checked value="FullSensor">
                                <label class="btn btn-outline-primary" for="btn_full_sensor">Full Sensor</label>

                                <input type="radio" class="btn-check" name="btnradio_bin" id="btn_full_sensor_binned" value="BinnedSensor">
                                <label class="btn btn-outline-primary" for="btn_full_sensor_binned">Full Sensor, Binned</label>

                                <input type="radio" class="btn-check" name="btnradio_bin" id="btn_line_sensor" value="LineSensor">
                                <label class="btn btn-outline-primary" for="btn_line_sensor">Rows Binned</label>

                                <input type="radio" class="btn-check" name="btnradio_bin" id="btn_custom_sensor" value="CustomRegions">
                                <label class="btn btn-outline-primary" for="btn_custom_sensor">Custom Regions of Interest</label>
                            </div>
                            <div class="input-group">
                                <span class="input-group-text" for="input-bin-rows">Row Bin Size</span>
                                <input type="number" class="form-control" id="input-bin-rows">
                                <span class="input-group-text" for="input-bin-cols">Column Bin Size</span>
                                <input type="number" class="form-control" id="input-bin-cols">
                            </div>
                            <div class="input-group col-3">
                                <span class="input-group-text" for="input-bin-line">Line Bin Count</span>
                                <input type="number" class="form-control" id="input-bin-line">
                            </div>
                        </div>
                    </div>
                </div> <!--End Container -->
            </div>
        </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- <script src="js/jquery-2.2.3.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/bootstrap/bootstrap-switch.min.js"></script>

    <script src="js/spectrometer.js"></script>
    </body>
</html>
