[server]
debug_mode = 1
http_port = 8888
http_addr  = 130.246.16.212

adapters   = system_info, spectrometer, cryostat, acquisition, attocube


[tornado]
logging = debug

[adapter.system_info]
module = odin.adapters.system_info.SystemInfoAdapter

[adapter.attocube]
module = sspeci.attocube_adapter.StageAdapter
position_dir = test/static/positions
library = ../anc/libanc350v4.so

[adapter.spectrometer]
module = sspeci.spectrometer_adapter.SpectrometerAdapter
endpoint = tcp://192.168.0.102:4242

[adapter.cryostat]
module = sspeci.cryostat_adapter.CryostatAdapter
ip = 192.168.0.101
power_schedule_dir = test/static/pwr_schedules

[adapter.acquisition]
module = sspeci.acquisition_adapter.AcquisitionAdapter
temp_steps_dir = test/static/temp_steps