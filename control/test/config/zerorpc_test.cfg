[server]
debug_mode = 1
http_port = 8888
http_addr  = 127.0.0.1
adapters   = system_info, zerorpc

[tornado]
logging = debug

[adapter.system_info]
module = odin.adapters.system_info.SystemInfoAdapter

[adapter.zerorpc]
module = sspeci.zerorpc_test_adapter.ZeroRPCTestAdapter
endpoint = tcp://te2nettlebed:4242